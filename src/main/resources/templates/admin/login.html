<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.js"></script>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.css" rel="stylesheet">
    <link href="../../static/css/me.css" rel="stylesheet">
</head>
<body>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <!--<img src="assets/images/logo.png" class="image">-->
                    <h2 class="ui teal image header">
                        <!---->
                        <div class="content">
                            Log-in to your account
                        </div>
                    </h2>
                    <form class="ui large form" method="post" th:action="@{/admin/login}">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登&nbsp;&nbsp;录</button>
                        </div>

                        <div class="ui error mini message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
                    </form>

                    <!--<div class="ui message">-->
                        <!--New to us? <a href="#">Sign Up</a>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>

    <!--/*/<th:block th:replace="/common/_fragments :: script">/*/-->

    <!--/*/</th:block>/*/-->

<script>

    $('.ui.form').form({
            fields: {
                username:  {
                    identifier:'username',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入用户名'
                    }]
                },
                password:  {
                    identifier:'password',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入密码'
                    }]
                }
            }
    });
</script>
</body>
</html>
